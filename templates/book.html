<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Photographer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("{{ url_for('static', filename='images/bg-booking.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: slideUp 0.6s ease-out;
      width: 100%;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .message {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="message">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <h2>Book a Photographer</h2>

      <form method="POST" action="/book">
        <div class="form-group">
          <label for="photographer_id">Photographer ID</label>
          <input type="text" id="photographer_id" name="photographer_id" placeholder="e.g., p1" required>
        </div>

        <div class="form-group">
          <label for="user_id">Your User ID</label>
          <input type="text" id="user_id" name="user_id" placeholder="Enter your ID" required>
        </div>

        <div class="form-group">
          <label for="date">Select Date</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="price">Booking Price (â‚¹)</label>
          <input type="number" id="price" name="price" placeholder="e.g., 3000" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="3" placeholder="Enter your location" required></textarea>
        </div>

        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </div>
</body>
</html>
